<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>

    <form class="container mt-5">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Enter Number</label>
          <input type="number" class="form-control" id="inputValue">
        </div>
        <button id="buttonId" type="button" class="btn btn-primary" onclick="addValue()">Add</button>
    </form>
 

    <table class="table table-bordered container mt-5">
        <thead>
          <tr>
            <th scope="col">Checkbox</th>
            <th scope="col">Total Number</th>
            <th scope="col">Increment</th>
            <th scope="col">Decrement</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <tr>
            <th scope="row"><input type="checkbox"></th>
            <td id="number1" class="numbers">0</td>
            <td><button class="btn-success btn" onclick="increValue(this)">Increment</button></td>
            <td><button class="btn-danger btn" onclick="decreValue(this)">Decrement</button></td>
          </tr>
          <tr>
            <th scope="row"><input type="checkbox"></th>
            <td id="number2" class="numbers">0</td>
            <td><button class="btn-success btn" onclick="increValue(this)">Increment</button></td>
            <td><button class="btn-danger btn" onclick="decreValue(this)">Decrement</button></td>
          </tr>
          <tr>
            <th scope="row"><input type="checkbox"></th>
            <td colspan="2" class="numbers" id="number3">0</td>
          </tr>
        </tbody>
      </table>



    <script src="/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
